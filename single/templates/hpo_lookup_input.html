<div id="lookup-parent-div">
    <div id="hpo-lookup-div">
        <label id="hpo-lookup-label" class="mdc-text-field mdc-text-field--outlined">
                  <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                      <span class="mdc-floating-label" id="lookup-label">Lookup HPO Term</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                  </span>
            <input id="hpo-lookup-input" type="text" class="mdc-text-field__input" aria-labelledby="lookup-helper" aria-controls="lookup-helper"
                   aria-describedby="coordinates-helper" autocomplete="off">
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" id="lookup-helper" aria-hidden="true">
                Enter text to search for HPO terms, e.g. <i>cleft</i>
            </div>
        </div>
    </div>
    <button id="hpo-lookup-button" class="mdc-button mdc-button--touch mdc-button--raised">
        <div class="mdc-button__ripple"></div>
        <div class="mdc-button__label">Lookup</div>
        <div class="mdc-button__touch"></div>
    </button>
</div>

<div id="add-parent-div">
    <div class="mdc-select mdc-select--outlined" id="hpo-select">
      <div class="mdc-select__anchor" aria-labelledby="hpo-select-label" aria-required="true">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span id="hpo-select-label" class="mdc-floating-label">HPO</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <span class="mdc-select__selected-text-container">
          <span id="hpo-selected-text" class="mdc-select__selected-text"></span>
        </span>
        <span class="mdc-select__dropdown-icon">
          <svg
              class="mdc-select__dropdown-icon-graphic"
              viewBox="7 10 10 5" focusable="false">
            <polygon
                class="mdc-select__dropdown-icon-inactive"
                stroke="none"
                fill-rule="evenodd"
                points="7 10 12 15 17 10">
            </polygon>
            <polygon
                class="mdc-select__dropdown-icon-active"
                stroke="none"
                fill-rule="evenodd"
                points="7 15 12 10 17 15">
            </polygon>
          </svg>
        </span>
      </div>

      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" id="add-hpo-ul" role="listbox"></ul>
      </div>
    </div>

    <button type="button" id="hpo-add-button" class="mdc-button mdc-button--touch mdc-button--raised">
        <div class="mdc-button__ripple"></div>
        <div class="mdc-button__label">Add</div>
        <div class="mdc-button__touch"></div>
    </button>
</div>
