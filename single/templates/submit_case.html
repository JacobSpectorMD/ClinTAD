{% extends 'base.html' %}
{% load static %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/submit_case.css' %}">
{% endblock styles %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'dist/submit_case.js' %}" type="module"></script>
    <script src="{% static 'js/submit_case.js' %}" type="module"></script>
{% endblock %}


{% block content %}
<div class="mdc-card card-w-title">
    <div class="card-top-div">
        <div class="card-title">Submit Case</div>
    </div>
    <div class="card-text">
        <form action="/submit_case/" method="post">
            <label id="name-label" class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="lookup-label">Name</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
            <input id="name-input" type="text" class="mdc-text-field__input" aria-labelledby="lookup-helper" aria-controls="lookup-helper"
                aria-describedby="coordinates-helper">
            </label>
        
            <label id="email-label" class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="lookup-label">Email</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
            <input id="email-input" type="text" class="mdc-text-field__input" aria-labelledby="lookup-helper" aria-controls="lookup-helper"
                aria-describedby="coordinates-helper">
            </label>
            <label id="coordinates-label" class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="lookup-label">Coordinates</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
            <input id="coordinates-input" type="text" class="mdc-text-field__input" aria-labelledby="lookup-helper" aria-controls="lookup-helper"
                aria-describedby="coordinates-helper">
            </label>
            <label id="phenotypes-label" class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="lookup-label">Phenotypes/Symptoms</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
            <input id="phenotypes-input" type="text" class="mdc-text-field__input" aria-labelledby="lookup-helper" aria-controls="lookup-helper"
                aria-describedby="coordinates-helper">
            </label>
        
            <label id="comments-label"class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="comments-label">Comments</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
                <span class="mdc-text-field__resizer">
                <textarea class="mdc-text-field__input" aria-labelledby="comments-label" rows="8" width="100%" maxlength="600"></textarea>
                </span>
                <input id="comments-input" type="text" class="mdc-text-field__input" aria-labelledby="lookup-helper" aria-controls="lookup-helper"
                aria-describedby="coordinates-helper">
            </label>
            </div>
            <button id="submit-data-button" class="mdc-button mdc-button--touch mdc-button--raised" type="button">
                <div class="mdc-button__ripple"></div>
                <div class="mdc-button__label">Submit</div>
                <div class="mdc-button__touch"></div>
            </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
